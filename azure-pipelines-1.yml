# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '30619128-0e00-4248-9d95-3b6736b9e52e'
  imageRepository: 'dalapagostunneling'
  containerRegistry: 'dalapagoscontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Dalapagos subscription'
        acrName: 'dalapagosContainerRegistry'
        imageToDeploy: 'dalapagosContainerRegistry.azurecr.io/dalapagostunneling:$(tag)'
        containerAppName: 'dalapagos-tunneling'
        resourceGroup: 'DalapagosTunneling'
        containerAppEnvironment: 'managedEnvironment-DalapagosTunnel'